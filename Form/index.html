<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- CSS only -->
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <div class="container">
        <p>Form</p>

        <form id="client" onsubmit="return validateform()">
       
            <div class="row  justify-content-center">
                <div class="col-lg-1 col-md-2 col-sm-2"><label for="fname">First Name:</label></div>
                <div class="col-lg-3 col-md-4 col-sm-4 "><input type="text" id="first-name" name="fname"  placeholder="Enter First Name" ></div>
              </div>

              <div class="row mt-3 justify-content-center">
                <div class="col-lg-1 col-md-2 col-sm-2"><label for="lname">Last Name:</label></div>
                <div class="col-lg-3 col-md-4 col-sm-4 "><input type="text" id="last-name" name="lname" placeholder="Enter Last Name"></div>
              </div>

              <div class="row mt-3 justify-content-center">
                <div class="col-lg-1 col-md-2 col-sm-2"><label for="address">Address:</label></div>
                <div class="col-lg-3 col-md-4 col-sm-4 "><textarea id="address"name="address"></textarea></div>
              </div>

              

              <div class="row mt-3 justify-content-center">
                <div class="col-lg-1 col-md-2 col-sm-2"><label for="gender">Gender:</label></div>
                <div class="col-lg-3 gender col-md-4 col-sm-4">
                <input type="radio" name="gender" value="Male" checked>Male
                <input type="radio" name="gender" value="Female">Female
                <input type="radio" name="gender" value="Transgender">Transgender
                </div>
              </div>

              <div class="row mt-3 justify-content-center">
                <div class="col-lg-1 col-md-2 col-sm-2"><label for="Food">Choice of Food:</label></div>
                <div class="col-lg-3 gender col-md-4 col-sm-4">
                <input type="checkbox" name="Food" value="Dosa">Dosa
                <input type="checkbox" name="Food" value="Dimsums">Dimsums
                <input type="checkbox" name="Food" value="Noodles">Noodles
                </div>

              </div>
              <div class="row justify-content-center">
                
                <div class="col-lg-2 offset-lg-1 gender col-md-2 offset-md-2 col-sm-2 offset-sm-2">
                <input type="checkbox" name="Food" value="Tiramisu">Tiramisu
                <input type="checkbox" name="Food" value="Chicken">Chicken
                </div>

              </div>

              <div class="row mt-3 justify-content-center">
                <div class="col-lg-1 col-md-2 col-sm-2"><label for="gender">Country:</label></div>
                <div class="col-lg-3  col-md-4 col-sm-4">
                    <select class="col-lg-12" id="countySel" >
                        <option value="" selected="selected">-- Select Country --</option>
                    </select>
                </div>
                </div>

              <div class="row mt-3 justify-content-center">
                <div class="col-lg-1 col-md-2 col-sm-2"><label for="gender">State:</label></div>
                <div class="col-lg-3  col-md-4 col-sm-4">
                    <select class="col-lg-12"id="stateSel" >
                        <option value="" selected="selected">-- Select State --</option>
                    </select>
                </div>
                </div>


                <div class="row mt-3 justify-content-center">
                    <div class="col-lg-1 col-md-2 col-sm-2"><label for="postal">Postal Code:</label></div>
                    <div class="col-lg-3 col-md-4 col-sm-4 "><input type="text" id="pin" maxlength="6" name="postal" placeholder="Zip Code"></div>
                  </div>
              
              <div class="row mt-3 justify-content-center">
                <div class="col-lg-3 col-md-2 col-sm-2">
                <button type="button" onclick="addrow()">Submit</button>
              </div>
              </div>
                     
                
            </form>
        </div>

        

        <div class="row mt-3 justify-content-center">
         <div class="col-lg-12 col-sm-10" >
          <table id="mytable">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Gender</th>
            <th>Food</th>
            <th>Country</th>
            <th>State</th>
            <th>Pin Code</th>
        </tr>
         </div>
               

                
            </table>
          
          </div>
       
    
    

    

    
</body>
</html>
